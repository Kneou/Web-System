<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrayTayo - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }

    /* Navbar */
    header {
      background-color: #fcd9a9;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      font-size: 16px;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Login container */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-container h2 {
      color: #5a3c2a;
      margin-bottom: 5px;
    }
    .login-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .tabs .active {
      border-bottom: 2px solid #5a3c2a;
      padding-bottom: 5px;
    }

    /* Form */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #3a2c23;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .btn:hover {
      background: #2b1f18;
    }

    /* Divider */
    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }

    /* Social buttons */
    .social-login {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .social-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li>HOME</li>
        <li>TRAYS</li>
        <li>BEST SELLER</li>
        <li>CHEFS</li>
        <li>ABOUT</li>
      </ul>
    </nav>
    <div class="icons">
      üîç üë§ üõí
    </div>
  </header>

  <!-- Login form -->
  <div class="login-container">
    <h2>Welcome to TrayTayo</h2>
    <p>Sign in to your account or create a new one</p>

    <div class="tabs">
      <span class="active">Login</span>
      <span>Sign Up</span>
    </div>

    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login Securely</button>
    </form>

    <div class="divider">Or continue with</div>

    <div class="social-login">
      <button class="social-btn">üî¥ Google</button>
      <button class="social-btn">üçé Apple</button>
    </div>
  </div>

</body>
</html>
