<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrayTayo - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header id="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="TrayTayo Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">TRAYS</a></li>
        <li><a href="#">BEST SELLER</a></li>
        <li><a href="Chef.html">CHEFS</a></li>
        <li><a href="About.html">ABOUT</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Login form -->
  <div class="login-container">
    <h2>Welcome to TrayTayo</h2>
    <p>Sign in to your account or create a new one</p>

    <div class="tabs">
      <span class="active">Login</span>
      <span>Sign Up</span>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-input" type="email" id="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-input" type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="divider">Or continue with</div>

    <div class="social-login">
      <button class="social-btn">
        <i class="fa-brands fa-google"></i> Google
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="subscribe">SUBSCRIBE TO OUR EMAILS</div>
    <div class="socials">
      <i class="fas fa-globe"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </footer>

  <!-- Font Awesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <script>
    // Cart management functions
    function getCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }

    function updateCartIcon() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      // Update cart icon in navbar
      const cartIcon = document.querySelector('.fa-shopping-cart');
      if (cartIcon) {
        // Remove existing badge if any
        const existingBadge = cartIcon.parentElement.querySelector('.cart-badge');
        if (existingBadge) {
          existingBadge.remove();
        }
        
        // Add badge if there are items
        if (totalItems > 0) {
          const badge = document.createElement('span');
          badge.className = 'cart-badge';
          badge.textContent = totalItems;
          badge.style.cssText = `
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
          `;
          cartIcon.parentElement.style.position = 'relative';
          cartIcon.parentElement.appendChild(badge);
        }
      }
    }

    // Initialize cart icon on page load
    window.addEventListener('DOMContentLoaded', () => {
      updateCartIcon();
      
      // Add cart icon click functionality
      const cartIcon = document.querySelector('.fa-shopping-cart');
      if (cartIcon) {
        cartIcon.addEventListener('click', () => {
          window.location.href = 'Cart-View.html';
        });
        cartIcon.style.cursor = 'pointer';
      }
    });
  </script>

</body>
</html>
