<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - TrayTayo</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
    <button type="submit">Reset Password</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_Fb1AXQBNGVpviRqJKVYbL7dTGhZckj8",
      authDomain: "traytayog11.firebaseapp.com",
      projectId: "traytayog11",
      storageBucket: "traytayog11.firebasestorage.app",
      messagingSenderId: "494767618689",
      appId: "1:494767618689:web:124725e78c467f9dc32b80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    const oobCode = new URLSearchParams(window.location.search).get('oobCode');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        message.style.color = "green";
        message.textContent = "Password reset successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "https://kneou.github.io/Web-System/login.html";
        }, 2000);
      } catch (error) {
        message.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
