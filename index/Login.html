    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .btn:hover {
      background: #000;
    }

    /* Divider */
    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }

    /* Social buttons */
    .social-login {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .social-btn:hover {
      background: #f5f5f5;

    .socials {
