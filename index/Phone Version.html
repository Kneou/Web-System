<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tray Tayo - Home</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff8f0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background-color: #fcd9a9;
      color: #555;
    }

    header img {
      height: 70px;
    }

    nav a {
      color: #555;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 30px 15px;
      background: url('food-bg.jpg') no-repeat center center/cover;
      color: #555;
    }

    .hero h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fcd9a9;
      color: #555;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fcd9a9;
    }

    /* Food Categories */
    .categories {
      padding: 20px 10px;
    }

    .categories h2 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    .category-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .category {
      background-color: #fff;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .category p {
      font-size: 14px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #fcd9a9;
      color: #555;
      font-size: 14px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 22px;
      }

      .hero p {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
