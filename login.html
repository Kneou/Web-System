<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TrayTayo</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #f8d4a7;
    }
    .nav-link {
      color: #3b2a1a !important;
      font-weight: 600;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .btn-login {
      background-color: #4b2c1a;
      color: white;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #3a2313;
    }
  </style>
</head>

<body>
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="traytayo-logo.png" alt="TrayTayo food delivery service logo" height="50">
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="#" class="nav-link">TRAYS</a></li>
          <li class="nav-item"><a href="#" class="nav-link">BEST SELLER</a></li>
          <li class="nav-item"><a href="#" class="nav-link">CHEFS</a></li>
          <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main-content" tabindex="-1">
    <div class="login-container text-center">
    <h4 class="fw-bold mb-3" style="color:#4b2c1a;">Welcome to TrayTayo</h4>
    <p class="text-muted">Sign in to your account or create a new one</p>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3 justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#signup">Sign Up</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login">
        <form>
          <div class="form__error" aria-live="polite"></div>
          <div class="mb-3 text-start">
            <label>Email Address</label>
            <input type="email" class="form__input form-input" placeholder="your@email.com" required>
          </div>
          <div class="mb-3 text-start">
            <label>Password</label>
            <input type="password" class="form__input form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <!-- üîπ Added forgot password link -->
            <a href="#" class="text-decoration-none small float-end mt-1 forgot-password">Forgot password?</a>
          </div>
          <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="form__button btn btn-primary w-100">Login</button>
        <button type="submit" class="form__button btn btn-primary w-100">Sign Up</button>
        </form>
      </div>

      <!-- Sign Up Tab -->
      <div class="tab-pane fade" id="signup">
        <form>
          <div class="form__error" aria-live="polite"></div>
          <div class="mb-3 text-start">
            <label>Full Name</label>
            <input type="text" class="form__input form-input" placeholder="Your name">
          </div>
          <div class="mb-3 text-start">
            <label>Email Address</label>
            <input type="email" class="form__input form-input" placeholder="your@email.com">
          </div>
          <div class="mb-3 text-start">
            <label>Password</label>
            <input type="password" class="form__input form-input" placeholder="Create password">
          </div>
    </div>
  </main>

  <footer>
    <div class="container text-center py-3">
      <small>&copy; 2025 TrayTayo. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Authentication -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC1HmoLg9E5pjOTNpWH5owttBM6Dq7Gb8Y",
      authDomain: "traytayog11.firebaseapp.com",
      projectId: "traytayog11",
      storageBucket: "traytayog11.firebasestorage.app",
      messagingSenderId: "494767618689",
      appId: "1:494767618689:web:124725e78c467f9dc32b80",
      measurementId: "G-4PWWJM8DVN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê LOGIN
    const loginForm = document.querySelector("#login form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.querySelector("input[type='email']").value;
      const password = loginForm.querySelector("input[type='password']").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log("User:", userCredential.user);
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // üßæ SIGN UP
    const signupForm = document.querySelector("#signup form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = signupForm.querySelector("input[type='text']").value;
      const email = signupForm.querySelector("input[type='email']").value;
      const password = signupForm.querySelector("input[type='password']").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          console.log("New user:", userCredential.user);
        })
        .catch((error) => {
          alert("Sign up failed: " + error.message);
        });
    });

    // ‚úâÔ∏è FORGOT PASSWORD
    const forgotPasswordLink = document.querySelector(".forgot-password");
    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault();
      const email = prompt("Enter your registered email address:");

      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("‚úÖ Password reset email sent! Check your inbox.");
          })
          .catch((error) => {
            alert("‚ùå Error: " + error.message);
          });
      } else {
        alert("Please enter a valid email to reset your password.");
      }
    });
  </script>
</body>
</html>
