<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TrayTayo</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <header id="navbar">
    <div class="logo"><img src="img/logo.png" alt="TrayTayo Logo"></div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="Trays.html">TRAYS</a></li>
        <li><a href="Best-Seller.html">BEST SELLER</a></li>
        <li><a href="Chef.html">CHEFS</a></li>
        <li><a href="About.html">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Container -->
  <div class="login-container text-center">
    <h4 class="fw-bold mb-3" style="color: #4b2c1a;">Welcome to TrayTayo</h4>
    <p class="text-muted">Sign in to your account or create a new one</p>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3 justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#signup">Sign Up</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login">
        <form>
          <div class="mb-3 text-start">
            <label>Email Address</label>
            <input 
              type="email" 
              class="form-control" 
              placeholder="your@email.com" 
              required 
            />
          </div>
          <div class="mb-3 text-start">
            <label>Password</label>
            <input 
              type="password" 
              class="form-control" 
              placeholder="••••••••" 
              required 
            />
            <a 
              href="#" 
              class="text-decoration-none small float-end mt-1 forgot-password"
            >
              Forgot password?
            </a>
          </div>
          <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
      </div>

      <!-- Sign Up Tab -->
      <div class="tab-pane fade" id="signup">
        <form>
          <div class="mb-3 text-start">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Your name" />
          </div>
          <div class="mb-3 text-start">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="your@email.com" />
          </div>
          <div class="mb-3 text-start">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Create password" />
          </div>
          <button type="submit" class="btn btn-login w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_Fb1AXQBNGVpviRqJKVYbL7dTGhZckj8",
      authDomain: "traytayog11.firebaseapp.com",
      projectId: "traytayog11",
      storageBucket: "traytayog11.firebasestorage.app",
      messagingSenderId: "494767618689",
      appId: "1:494767618689:web:124725e78c467f9dc32b80",
      measurementId: "G-4PWWJM8DVN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN
    const loginForm = document.querySelector("#login form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.querySelector("input[type='email']").value;
      const password = loginForm.querySelector("input[type='password']").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("❌ Login failed: " + error.message);
        });
    });

    // SIGN UP
    const signupForm = document.querySelector("#signup form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = signupForm.querySelector("input[type='email']").value;
      const password = signupForm.querySelector("input[type='password']").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Account created successfully!"))
        .catch((error) => alert("❌ Sign up failed: " + error.message));
    });

    // FORGOT PASSWORD
    document.querySelector(".forgot-password").addEventListener("click", (e) => {
      e.preventDefault();
      const email = prompt("Enter your registered email address:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("✅ Password reset email sent!"))
          .catch((error) => alert("❌ " + error.message));
      }
    });
  </script>
</body>
</html>
