    // üßæ SIGN UP
    const signupForm = document.querySelector("#signup form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = signupForm.querySelector("input[type='text']").value;
      const email = signupForm.querySelector("input[type='email']").value;
      const password = signupForm.querySelector("input[type='password']").value;

      createUserWithEmailAndPassword(auth, email, password)

          console.log("New user:", userCredential.user);

        });
    });

    // ‚úâÔ∏è FORGOT PASSWORD
    const forgotPasswordLink = document.querySelector(".forgot-password");
    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault();
      const email = prompt("Enter your registered email address:");

      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {

          });
      } else {
        alert("Please enter a valid email to reset your password.");
      }
    });
  </script>

  <script>
    // Cart management functions
    function getCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }

    function updateCartIcon() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      // Update cart icon in navbar
      const cartIcon = document.querySelector('.fa-shopping-cart');
      if (cartIcon) {
        // Remove existing badge if any
        const existingBadge = cartIcon.parentElement.querySelector('.cart-badge');
        if (existingBadge) {
          existingBadge.remove();
        }
        
        // Add badge if there are items
        if (totalItems > 0) {
          const badge = document.createElement('span');
          badge.className = 'cart-badge';
          badge.textContent = totalItems;
          badge.style.cssText = `
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
          `;
          cartIcon.parentElement.style.position = 'relative';
          cartIcon.parentElement.appendChild(badge);
        }
      }
    }

    // Initialize cart icon on page load
    window.addEventListener('DOMContentLoaded', () => {
      updateCartIcon();
      
      // Add cart icon click functionality
      const cartIcon = document.querySelector('.fa-shopping-cart');
      if (cartIcon) {
        cartIcon.addEventListener('click', () => {
          window.location.href = 'Cart-View.html';
        });
        cartIcon.style.cursor = 'pointer';
      }
    });
  </script>
