<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrayTayo</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #f8d4a7;
    }
    .nav-link {
      color: #3b2a1a !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #a86432 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="traytayo-logo.png" alt="TrayTayo Logo" height="50">
      </a>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
        <li class="nav-item"><a href="#" class="nav-link">TRAYS</a></li>
        <li class="nav-item"><a href="#" class="nav-link">BEST SELLER</a></li>
        <li class="nav-item"><a href="#" class="nav-link">CHEFS</a></li>
        <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
        <li class="nav-item">
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg mx-3"></i></a>
        </li>

        <!-- ðŸ‘¤ User Dropdown -->
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user fa-lg mx-3"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end text-small" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Log Out</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="#"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container text-center mt-5">
    <h1>Welcome to TrayTayo!</h1>
    <p>Your go-to food tray provider for any occasion.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ðŸ”§ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDf6K7_M9fu4cWnxvajhyZKhy6jiG-rZvg",
      authDomain: "traytayog11.firebaseapp.com",
      projectId: "traytayog11",
      storageBucket: "traytayog11.firebasestorage.app",
      messagingSenderId: "494767618689",
      appId: "1:494767618689:web:124725e78c467f9dc32b80",
      measurementId: "G-4PWWJM8DVN"
    };

    // ðŸš€ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”’ Redirect to login if user is not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // ðŸšª Handle Log Out
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("You have been logged out.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
        });
    });
  </script>
</body>
</html>
